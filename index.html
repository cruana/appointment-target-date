<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Team Calculator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; font-weight: bold; text-align: left; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;}
        button { margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .result-box { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 4px; text-align: left; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Target & Due Date Calculator</h2>
    
    <label for="appointmentDate">Outreach / Contact Date:</label>
    <input type="date" id="appointmentDate">
    
    <label for="appointmentType">Appointment Type:</label>
    <select id="appointmentType">
        <option value="therapy">Intake / FIC Therapy (14 cal / 10 bus)</option>
        <option value="urgent">Urgent (1 calendar day)</option>
        <option value="followup">Follow-Up (7 cal / 5 bus)</option>
        <option value="routine">MD Routine (15 business days)</option>
        <option value="posh">POSH (3 calendar days)</option>
    </select>
    
    <hr>

    <h3>Documentation</h3>
    <label for="firstOfferedDate">First Offered Date:</label>
    <input type="date" id="firstOfferedDate">

    <label for="outcome">Outcome:</label>
    <select id="outcome">
        <option value="met">Target Date Met</option>
        <option value="declined">Member Declined First Offer</option>
        <option value="unavailable">Provider Unavailable</option>
        <option value="no_show">No Show / Cancellation</option>
    </select>
    
    <button onclick="calculateDetails()">Calculate & Document</button>
    
    <div id="resultSection" class="result-box hidden">
        <p><strong>Target Due Date:</strong> <span id="displayDueDate"></span></p>
        <p><strong>First Offered:</strong> <span id="displayOfferedDate"></span></p>
        <p><strong>Compliance Status:</strong> <span id="displayStatus"></span></p>
    </div>
</div>

<script>
    
    const APPOINTMENT_RULES = {
        "therapy":  { cal: 14, bus: 10 },
        "urgent":   { cal: 1,  bus: 0 },
        "followup": { cal: 7,  bus: 5 },
        "routine":  { cal: 0,  bus: 15 },
        "posh":     { cal: 3,  bus: 0 }
    };

 
    function getLocalDate(dateString) {
        if (!dateString) return null;
        const parts = dateString.split('-');
        return new Date(parts[0], parts[1] - 1, parts[2]); 
    }

    function addBusinessDays(date, days) {
        let count = 0;
        let resultDate = new Date(date); 
        
        while (count < days) {
            resultDate.setDate(resultDate.getDate() + 1);
            const dayOfWeek = resultDate.getDay();
            
            if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                count++;
            }
        }
        return resultDate;
    }

    function addCalendarDays(date, days) {
        let resultDate = new Date(date);
        resultDate.setDate(resultDate.getDate() + days);
        return resultDate;
    }

 

    function calculateDetails() {
        
        const startStr = document.getElementById("appointmentDate").value;
        const offeredStr = document.getElementById("firstOfferedDate").value;
        const type = document.getElementById("appointmentType").value;
        const outcome = document.getElementById("outcome").value;

        if (!startStr) {
            alert("Please select a Request Date.");
            return;
        }

        const startDate = getLocalDate(startStr);
        const rule = APPOINTMENT_RULES[type];

        let dueDate;
        
    
        if (rule.bus > 0) {
            dueDate = addBusinessDays(startDate, rule.bus);
        } else {
            dueDate = addCalendarDays(startDate, rule.cal);
        }

        let statusMessage = "Pending";
        let statusColor = "black";

        if (offeredStr) {
            const offeredDate = getLocalDate(offeredStr);

            if (offeredDate <= dueDate || outcome === "declined") {
                statusMessage = "✅ COMPLIANT - Target Date Met";
                statusColor = "green";
            } else {
                statusMessage = "❌ NON-COMPLIANT - Target Date Missed";
                statusColor = "red";
            }
        } else {
            statusMessage = "⚠️ Please enter 'First Offered Date' to calculate compliance.";
            statusColor = "#d9534f";
        }

        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        
        document.getElementById("displayDueDate").textContent = dueDate.toLocaleDateString('en-US', options);
        document.getElementById("displayOfferedDate").textContent = offeredStr ? getLocalDate(offeredStr).toLocaleDateString('en-US', options) : "Not Entered";
        
        const statusEl = document.getElementById("displayStatus");
        statusEl.textContent = statusMessage;
        statusEl.style.color = statusColor;
        statusEl.style.fontWeight = "bold";

        document.getElementById("resultSection").classList.remove("hidden");
    }
</script>

</body>
</html>
